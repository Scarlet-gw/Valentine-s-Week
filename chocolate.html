<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Floating Home Button */
        .home-button {
            position: absolute;
            top: 2vh;
            right: 2vw;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }
        .home-button:hover {
            transform: scale(1.2);
            background-color: rgb(131, 23, 23);
        }
        .home-button i {
            color: white;
            font-size: 1.5rem;
        }

        /* Center text */
        .center-text {
            width: 40vw;
            max-width: 600px;
            text-align: center;
        }
        .center-text h1 {
            font-family: 'Sacramento', cursive;
            color: #6d1d30;
            font-size: clamp(24px, 4vw, 44px);
            font-weight: bolder;
        }
        .sub-text {
            font-size: clamp(14px, 2vw, 20px);
            color: #6d1d30;
            font-weight: bold;
        }

        /* Moving Road */
        .road-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 5vh;
            overflow: hidden;
        }

        .road {
            width: 200%;
            height: 100%;
            background: url('road-image.png') repeat-x;
            position: absolute;
            animation: moveRoad 5s linear infinite;
        }

        @keyframes moveRoad {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Truck */
        .truck {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            width: 15vw;
            max-width: 200px;
        }

        .truck img {
            width: 100%;
            height: auto;
        }

        /* Chocolate */
        .chocolate {
            position: absolute;
            top: -5vh;
            left: 35%;
            transform: translateX(-50%) rotate(90deg);
            width: 7vw;
            max-width: 140px;
            height: auto;
        }

        /* Smooth Fade-in on Load */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .center-text {
                width: 80vw;
            }
            .truck {
                width: 25vw;
            }
            .chocolate {
                width: 12vw;
            }
        }

        @media (max-width: 480px) {
            .home-button {
                width: 40px;
                height: 40px;
            }
            .home-button i {
                font-size: 1.2rem;
            }
            .center-text h1 {
                font-size: 6vw;
            }
            .sub-text {
                font-size: 3vw;
            }
            .truck {
                width: 35vw;
            }
            .chocolate {
                width: 16vw;
            }
        }

    </style>
</head>
<body class="fade-in">

    <!-- Floating Home Button -->
    <a href="index.html" class="home-button">
        <i class="fas fa-home"></i>
    </a>

    <!-- Centered text -->
    <div class="center-text">
        <h1>Happy Chocolate Day Baby!</h1>
        <p class="sub-text">Your chocolate is on the way.</p>
    </div>

    <!-- Moving Road -->
    <div class="road-container">
        <div class="road"></div>
    </div>

    <!-- Truck -->
    <div class="truck">
        <img src="truck-image.png" alt="Truck">
        <img src="chocolate-image.png" alt="Chocolate" class="chocolate">
    </div>

</body>
</html>
