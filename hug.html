<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hug Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style> 
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(30deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ff4a6e;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background: #ff4a6e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #e6375c;
            transform: scale(1.1);
        }

        /* Pop-up Styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .popup-content {
            background: white;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .popup-content img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #ff4a6e;
        }

        /* Floating Home Button */
        .home-button {
            position: absolute;
            top: 2vh;
            right: 2vw;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }

        .home-button:hover {
            transform: scale(1.2);
            background-color: rgb(131, 23, 23);
        }

        .home-button i {
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Floating Home Button -->
    <a href="index.html" class="home-button">
        <i class="fas fa-home"></i>
    </a>

    <div class="container">
        <h1>Happy Hug Day, baby!</h1>
        <p>Sending you the warmest hug filled with love and happiness. I wish I could wrap you in my arms right now!</p>
        <button id="hugButton">Virtual Hug!</button>
    </div>

    <!-- Pop-up Window for Animation -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <img src="hug.gif" alt="Virtual Hug">
        </div>
    </div>

    <script>
        document.getElementById("hugButton").addEventListener("click", function() {
            let popup = document.getElementById("popup");
            popup.style.display = "flex"; // Show the pop-up

            setTimeout(function() {
                alert("Hug sent to Soumyajit! ❤️");
                popup.style.display = "none"; // Hide the pop-up after alert
            }, 1000); // Delay to ensure the GIF is visible
        });

        // Close pop-up when clicking the 'X' button
        document.querySelector(".close").addEventListener("click", function() {
            let popup = document.getElementById("popup");
            popup.style.display = "none";
        });
    </script>

</body>
</html>
